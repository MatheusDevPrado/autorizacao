<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização para Menores</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .form-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        .input-field {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #000;
            padding: 5px;
            font-size: 16px;
            pointer-events: auto;
        }
        img {
            width: 100%;
            max-width: 800px;
            border: 2px solid #000;
            border-radius: 10px;
            background: #fff;
            padding: 10px;
            filter: contrast(1.5) brightness(0.9); 
        }
        button {
            position: absolute;
            bottom: 300px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgb(102, 206, 102);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 5px;
            pointer-events: auto;
        }
        button:hover {
            background-color: rgb(80, 170, 80);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhatsApp Image 2025-03-22 at 22.18.22.jpeg" alt="Autorização para menores de 18 anos">
        <div class="form-overlay">
            
            <!-- FORMULÁRIO CONFIGURADO PARA FORM SUBMIT -->
            <form id="formAutorizacao" action="https://formsubmit.co/seu-email@gmail.com" method="POST">
                
                <input type="text" class="input-field" name="campo1" style="top: 219px; left: 100px; width: 543px; border: initial;" placeholder="">
                <input type="text" class="input-field" name="campo2" style="top: 253px; left: 17%; width: 300px; height: 15px; border: initial;" placeholder="">
                <input type="text" class="input-field" name="campo3" style="top: 281px; left: 8%; width: 580px; height: 15px; border: initial;" placeholder="">
                <input type="text" class="input-field" name="campo4" style="top: 310px; left: 18%; width: 235px; height: 15px; border: initial;" placeholder="">
                <input type="text" class="input-field" name="campo5" style="top: 424px; left: 23%; width: 310px; border: initial" placeholder="">
                <input type="text" class="input-field" name="campo6" style="top: 513px; left: 30%; width: 340px; border: initial;" placeholder="">
                
                <!-- CONFIGURAÇÕES ADICIONAIS DO FORM SUBMIT -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="sucesso.html">

                <button type="submit" id="enviarBtn">Enviar</button>
            </form>

        </div>
    </div>

    <script>
        document.getElementById("formAutorizacao").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o recarregamento da página
            
            let form = this;

            fetch(form.action, {
                method: "POST",
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    alert("Autorização enviada com sucesso!");

                    // Esconde o botão antes de imprimir
                    document.getElementById("enviarBtn").classList.add("hidden");

                    // Imprime automaticamente
                    window.print();

                    // Redireciona para a página de sucesso após a impressão
                    setTimeout(() => {
                        window.location.href = "sucesso.html";
                    }, 2000);
                } else {
                    alert("Erro ao enviar. Tente novamente.");
                }
            })
            .catch(error => console.error("Erro:", error));
        });

        // Impede que o usuário volte para a página de autorização
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, "", window.location.href);
        };
    </script>
</body>
</html>
